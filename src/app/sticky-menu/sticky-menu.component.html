<div class="sticky-header">
  <div class="menu">
    <div class="logo">
      <a href="#"><img src="assets/img/logo-orange.png" alt="logo" /></a>
    </div>

    <div (click)="toggleMenu()" class="burger" [class.active]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar" [class.active-menu]="isMenuOpen">
      <nav>
        <ul>
          <li><a href="#why-me" class="nav-link">Why me</a></li>
          <li><a href="#skills" class="nav-link">Skills</a></li>
          <li>
            <a href="#projects" class="nav-link">
              {{ "NAV.PROJECTS" | translate }}</a
            >
          </li>
          <li>
            <a href="#contact" class="nav-link">{{
              "NAV.CONTACT" | translate
            }}</a>
          </li>
        </ul>
      </nav>

      <div class="language-switch">
        <p
          (click)="switchLang('de')"
          [class.activ-language]="currentLang === 'de'"
        >
          DE
        </p>
        <span>|</span>
        <p
          (click)="switchLang('en')"
          [class.activ-language]="currentLang === 'en'"
        >
          EN
        </p>
      </div>
    </div>
  </div>
</div>
